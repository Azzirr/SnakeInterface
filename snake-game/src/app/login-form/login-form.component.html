<form [formGroup]="loginForm" (ngSubmit)="onAuthClient()">
    <div class="form-container">
        <div class="form-group margin">
            <label for="username" >User name</label>
            <input [(ngModel)]="name" type="text" formControlName="userName" [ngClass]="{'invalidBorder':submitted && loginForm.controls.userName.errors}">
            <div *ngIf="submitted && loginForm.controls.userName.errors" class="text-error">
                <div *ngIf="submitted && loginForm.controls.userName.errors.required">
                    User name is required!
                </div>
                <div *ngIf="submitted && loginForm.controls.userName.errors.minlength">
                    User name should be minimum 5 characters!
                </div>
                <div *ngIf="submitted && loginForm.controls.userName.errors.maxlength">
                    User name should be maximum 15 characters!
                </div>
            </div>
        </div>

        <div class="form-group margin">
            <label for="password">Token</label>
            <input [(ngModel)]="token" [type]="tokenType" class="form-control" formControlName="password" [ngClass]="{'invalidBorder':submitted && loginForm.controls.password.errors}">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="text-error">
                <div *ngIf="submitted && loginForm.controls.password.errors.required">
                    Password is required!
                </div>
                <div *ngIf="submitted && loginForm.controls.password.errors.minlength">
                    User name should be minimum 4 characters!
                </div>
            </div>
        </div>
        <div class="margin">
            <button item-end (click)="hidePassword()">Show/Hide token</button>
        </div>
        <div class="margin">
            <div class="form-group">
                <button class="start-button"  type="submit" (click)="onSubmit()" [routerLink]="accessGranted ? ['/game'] : []">Start game!</button>
            </div>
        </div>
    </div>
</form>
